version: "3.8"

networks:
  default:
    name: dev-networks

services:
  apiserver:
    container_name: fiber-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./:/app

  postgres:
    container_name: postgres
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fiber-base
    volumes:
      - my-volume:/var/lib/postgresql/data

volumes:
  my-volume:
