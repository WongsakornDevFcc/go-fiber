version: "3.8"

networks:
  default:
    name: dev-networks

services:
  api:
    container_name: fiber-api
    ports:
      - 5001:5001
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
    
  mssql:
    container_name: sql-server
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=123Password
      - SA_USERNAME=sa
    volumes:
      - my-volume:/var/opt/mssql

volumes:
  my-volume: